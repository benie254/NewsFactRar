{% extends 'base.html' %}
{% import 'macros.html' as macro %}

<!--styles block-->

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}


<!--content block-->

{% block content %}

<h1>
  Welcome to NewsFactRar
</h1>

<div class="row">
    <div class="col">
      <h2>
          Top Headlines
      </h2>
      <ul>
        {{ macro.displayTopHeadlines(my_headlines) }}
      </ul>
    </div>

    <div class="col">
        <h2>
            Top Sources
        </h2>
        <ul>
            {{ macro.displayAllSources(my_sources) }}
        </ul>
    </div>

</div>


{% endblock %}
